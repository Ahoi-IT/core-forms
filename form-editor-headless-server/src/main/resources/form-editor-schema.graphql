interface FormEditor  @inherit(from: ["CMTeasable"]) {
  formElements: [FormElement]
  adminEmails: [String]
  formAction: String
  spamProtectionEnabled: Boolean
}

type FormEditorImpl implements FormEditor @inherit(from: ["CMTeasableImpl"]) {
  formElements: [FormElement] @fetch(from: "@formEditorAdapter.to(#root, 'formData').formElements()")
  adminEmails: [String] @fetch(from: "@formEditorAdapter.to(#root, 'adminMails').adminEmails()")
  formAction: String
  spamProtectionEnabled: Boolean
}

interface FormElement{
  id: String
  name: String
  hint: String
  placeholder: String
  technicalName: String
  settings: AdvancedSettings
  type: String
  mandatory: Boolean
}

type AbstractFormElement implements FormElement{
  id: String
  name: String
  hint: String
  placeholder: String
  technicalName: String
  settings: AdvancedSettings
  type: String
  mandatory: Boolean
}

interface TextField @inherit(from: ["FormElement"]) {
  value: String
}

type TextFieldImpl implements TextField @inherit(from: ["AbstractFormElement"]) {
  value: String
}

